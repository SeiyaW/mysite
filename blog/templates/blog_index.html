{% extends 'base.html' %}
{% load static %}

{% block title %}ブログ{% endblock %}

{% block contents %}
<div class="contents">
    <div class="blog">
        <ul>
            {% if blog_list %}
                {% for blog in blog_list %}
                <li><a href="{% url 'blog:blog_detail' blog.pk %}">{{ blog.title }}</a></li>
                {% endfor %}
            {% else %}
                <li>投稿記事はありません</li>
            {% endif %}
        </ul>
    </div>
</div>
{% endblock %}
